sudo: false
language: cpp
git:
    depth: 1

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test

        packages:
            - g++-5
            - gcc-5
            - libfreetype6-dev
            - libjpeg-dev
            - libx11-dev
            - libxrandr-dev
            - libxcb1-dev
            - libx11-xcb-dev
            - libxcb-randr0-dev
            - libxcb-image0-dev
            - libgl1-mesa-dev
            - libflac-dev
            - libogg-dev
            - libvorbis-dev
            - libvorbisenc2
            - libvorbisfile3
            - libopenal-dev
            - libpthread-stubs0-dev
            - libglew-dev
            - libgpgme11-dev
            - libsndfile1-dev
            - libudev-dev

before_script:
    - export CXX="g++-5"
    - export CC="gcc-5"
    - export CMAKE_LIBRARY_PATH="$PWD/libraries/lib/:$CMAKE_LIBRARY_PATH"
    - export CMAKE_INCLUDE_PATH="$PWD/libraries/include/:$CMAKE_INCLUDE_PATH"
    - export CMAKE_INSTALL_PREFIX="$PWD/libraries/:$CMAKE_INSTALL_PREFIX"
    - ./install_deps.sh --locally

script:
    - mkdir build
    - cd build
    - cmake .. -DTLG_BUILD_TESTS=True -DCMAKE_BUILD_TYPE=Debug -DTLG_COVERAGE
    - make --jobs=4
    - ./TheLostGirlTests

after_success:
  - find -name "*.gcno" | xargs gcov-5 > /dev/null
  - bash <(curl -s https://codecov.io/bash) > /dev/null
